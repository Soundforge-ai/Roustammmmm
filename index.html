<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geduld AUB - Website wordt bijgewerkt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background-color: #0D1B2A;
        }
        
        body {
            background-color: #0D1B2A;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
        }
        
        .maintenance-container {
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(26, 54, 93, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .patience-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 3px solid #FF8C42;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        
        .patience-icon::before {
            content: "⏳";
            font-size: 40px;
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(255, 140, 66, 0.4);
            }
            70% { 
                transform: scale(1.05); 
                box-shadow: 0 0 0 15px rgba(255, 140, 66, 0);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(255, 140, 66, 0);
            }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .contact-info p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .highlight {
            color: #FF8C42;
            font-weight: 600;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="patience-icon"></div>
        <h1>Geduld AUB...</h1>
        <p>Onze website wordt momenteel bijgewerkt om u een nog betere ervaring te bieden.</p>
        <p>We zijn zo snel mogelijk weer terug online!</p>
        
        <div class="contact-info">
            <p><span class="highlight">Yannova</span> - Voor al uw bouwprojecten</p>
            <p>Voor dringende vragen kunt u ons steeds contacteren.</p>
        </div>
    </div>
    
    <div class="footer">
        © 2025 Yannova. Alle rechten voorbehouden.
    </div>
</body>
</html>
